<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCK AFD</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, red, purple, blue);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: glitch 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        footer a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(3px, 3px); }
            100% { transform: translate(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .scanlines::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent 0px, rgba(255, 255, 255, 0.05) 2px, transparent 4px);
            z-index: 2;
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body class="scanlines">

    <div id="particles-js"></div>

    <div class="container">
        <h1>FCK AFD</h1>
        <p>Kein Platz f√ºr Faschismus.</p>
    </div>

    <footer>
        Website von <a href="https://eministar.netlify.app" target="_blank">EministarVR</a>
    </footer>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 150 },
                "color": { "value": "#ff0000" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>

</body>
</html>
